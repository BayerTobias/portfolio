<section>
  <div class="headline">
    <h2>Contact</h2>
    <div class="contact-seperator"></div>
  </div>
  <div class="bottom-wrapper">
    <div class="left-wrapper">
      <h3>Got a problem to solve?</h3>
      <p>
        Contact me through this form, I am interested in hearing you, knowing
        your ideas and contributing to your projects with my work.
      </p>
      <p>Need a Frontend developer? <b>Contact me!</b></p>
    </div>
    <div class="right-wrapper">
      <form ngNativeValidate (submit)="sendMail()" #contactForm="ngForm">
        <input
          placeholder="Your name"
          required
          [disabled]="sending"
          type="text"
          name="name"
          ngModel
        />

        <input
          placeholder="Your email"
          required
          [disabled]="sending"
          type="email"
          name="email"
          ngModel
        />

        <textarea
          placeholder="Your  message"
          required
          [disabled]="sending"
          name="message"
          ngModel
          cols="30"
          rows="10"
        ></textarea>

        <div class="privacy-and-butto-wrapper">
          <div>
            <input required type="checkbox" />
            <p>
              I've read the <a href="#">privacy policy</a> and agree to the
              processing of my data as outlined.
            </p>
          </div>

          <button type="submit" [disabled]="sending">Send message!</button>
        </div>
      </form>
    </div>
  </div>
  <div>
    <button>img</button>
  </div>
</section>

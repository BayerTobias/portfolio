<section (appear)="inVision()" id="skills">
  <div class="left-wrapper" [ngClass]="{ scrolledBy: scrolledBy }">
    <div>
      <div *ngFor="let icon of icons; let i = index" class="skill">
        <img src="../../assets/img/icons/{{ icon }}.svg" alt="" />
        <p>{{ descriptions[i] }}</p>
      </div>
    </div>
    <a class="contact-button hide-desktop" translate href="#contact"
      >Get in touch</a
    >
  </div>
  <div class="right-wrapper" [ngClass]="{ scrolledBy: scrolledBy }">
    <div>
      <h2 translate>My skills</h2>
      <div class="my-skills-seperator"></div>
    </div>
    <p translate>
      I have gained experience in building projects using a variety of frontend
      and backend technologies, as well as various concepts.
    </p>
    <a class="contact-button hide-mobile" translate href="#contact"
      >Get in touch</a
    >
  </div>
</section>

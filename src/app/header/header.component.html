<section>
  <a href="#">
    <img src="./assets/img/tobias_bayer_web_developer_logo.png" alt="" />
  </a>
  <div class="right-wrapper">
    <div>
      <a
        [class.active]="translate.store.currentLang === 'de'"
        (click)="selectLanguage('de')"
        class="language-selector"
        >DE</a
      >
      |
      <a
        [class.active]="translate.store.currentLang === 'en'"
        (click)="selectLanguage('en')"
        class="language-selector"
        >EN</a
      >
    </div>
    <div *ngIf="navMenue" class="nav-box">
      <a
        translate
        (click)="setActiveLink('#about-me')"
        [class.active]="activeLink === '#about-me'"
        href="#about-me"
        >About me</a
      >
      <a
        translate
        (click)="setActiveLink('#skills')"
        [class.active]="activeLink === '#skills'"
        href="#skills"
        >Skills</a
      >
      <a
        translate
        (click)="setActiveLink('#portfolio')"
        [class.active]="activeLink === '#portfolio'"
        href="#portfolio"
        >Portfolio</a
      >
    </div>
    <div
      *ngIf="navMenue"
      [ngClass]="{ 'burger-active': mobileOverlay }"
      (click)="toggleMenue()"
      class="burger-menue"
    >
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <app-mobile-overlay
    [ngClass]="{ 'show-overlay': mobileOverlay }"
    class="mobile-overlay"
    (closeOverlayEvent)="closeOverlay()"
  ></app-mobile-overlay>
</section>

<section>
  <div class="introduction">
    <img class="hero-img" src="./assets/img/hero-character.png" alt="" />
    <div class="hero-wrapper">
      <div>
        <div class="intro-rotate">
          <span>I am</span>
        </div>
        <div class="intro-text-wrapper">
          <h2>Tobias Bayer</h2>
          <span>Frontend developer</span>
        </div>
      </div>
      <a href="#">Let&rsquo;s talk!</a>
    </div>
  </div>

  <div class="socials">
    <div class="socials-seperator"></div>
    <a
      class="socials-icon"
      *ngFor="let url of urls; let i = index"
      target="_blank"
      [href]="url"
    >
      <img [src]="imgs[i]" alt="" />
    </a>
    <a class="socials-mail" href="#">tbayer2@gmx.de</a>
  </div>

  <div class="scroll-down-wrapper">
    <span>Scroll down</span>
    <img src="./assets/img/icons/arrow-down-icon.png" alt="" />
  </div>

  <img class="vector" src="./assets/img/Vector.png" alt="" />
</section>
